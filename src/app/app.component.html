<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav #start opened="false">
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="start.toggle()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>

      <a mat-list-item routerLink="/countries" (click)="start.toggle()">
        <mat-icon>flag</mat-icon>
        <span>Country</span>
      </a>

      <a mat-list-item (click)="start.toggle()">
        <mat-icon>map</mat-icon>
        <span>Divisions</span>
      </a>

      <a mat-list-item>
        <mat-icon>maps_home_work</mat-icon>
        <span>Sub divisions</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
